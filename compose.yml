services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://api.isdn.network/api/v1/artifacts/bc716e3a-3397-4297-8986-485562feb509/download"
      MANUAL: "Y"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
